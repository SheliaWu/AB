<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title> 甲方乙方图生成器</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>

<body>
    <div class="notice">
        <p>1.点击图片左上角添加文字</p>
        <p>2.点击图片右上角添加为</p>
        <p>3.点击增加一张来增加图片</p>
        <p>4.最后点击生成制作图片，右键保存</p>
    </div>
    <div class="container">
        <div class="image-box">
            <div class="image-container">
                <input type="text" class="a">
                <input type="text" class="b">
                <img src="imgs/perab.jpg">
            </div>
        </div>
        <div class="qrcode-container">
            <div class="text">
                <p>来自维护世界正义的</p>
                <p>甲方乙方生成器</p>
            </div>
            <div class="qr">
                <img src="imgs/qr.jpg">
            </div>
        </div>
        <span id="add">再增加一张</span>
        <span id="draw">生成图片</span>
        <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
        <script src="js/html2canvas.js"></script>
        <script src="js/draw.js"></script>
</body>

</html>
